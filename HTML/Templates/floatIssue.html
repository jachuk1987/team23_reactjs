<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            background: red;
            float: left;
        }
        #main{

        <h2>Welcome to Float</h2>

</html>
