<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Project-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FirstName">
                    </div>
                    <div class="mb-3">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="Phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="Phone">
                    </div>
                    <div class="mb-3">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Address">
                    </div>
                    <div class="mb-3">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                    <div class="mb-3">
                        <label for="State" class="form-label">State</label>
                        <select class="form-select" id="state">
                            <option selected>Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ZipCode" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="ZipCode">
                    </div>
                    <div class="mb-3">
                        <label for="Website" class="form-label">Website or Domain Name</label>
                        <input type="text" class="form-control" id="Website">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Do you have hosting?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Hosting" value="Yes" id="HostingYes">
                            <label class="form-check-label" for="HostingYes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Hosting" value="No" id="HostingNo">
                            <label class="form-check-label" for="HostingNo">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ProjectDescription" class="form-label">Project Description</label>
                        <textarea class="form-control" id="ProjectDescription" rows="3"></textarea>
                    </div>
                    <button type="button" onclick="createUser()" id="submitbtn" class="btn btn-primary">Submit</button>
                    <button type="button" onclick="updateUser()" id="updatebtn" class="btn btn-primary" style="display:none;">Update</button>
                </form>
            </div>
            <div class="col">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Zip Code</th>
                            <th>Website</th>
                            <th>Hosting</th>
                            <th>Project Description</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        var allRadioBtns = document.getElementsByName("Hosting");
        var students = JSON.parse(localStorage.getItem("students")) || [];

        function createUser() {
            var student = {
                FirstName: "",
                LastName: "",
                Email: "",
                Phone: "",
                Address: "",
                City: "",
                State: "",
                ZipCode: "",
                Website: "",
                Hosting: "",
                ProjectDescription: "",
            }

            for (a in student) {
                if (a !== "Hosting") {
                    student[a] = document.getElementById(a).value;
                } else {
                    for (i = 0; i < allRadioBtns.length; i++) {
                        if (allRadioBtns[i].checked) {
                            student[a] = allRadioBtns[i].value;
                        }
                    }
                }
            }

            students.push(student);
            localStorage.setItem("students", JSON.stringify(students));
            readUsers();
            clearForm();
        }

        function clearForm() {
            var student = {
                FirstName: "",
                LastName: "",
                Email: "",
                Phone: "",
                Address: "",
                City: "",
                State: "",
                ZipCode: "",
                Website: "",
                Hosting: "",
                ProjectDescription: "",
            }

            for (a in student) {
                if (a !== "Hosting") {
                    document.getElementById(a).value = "";
                } else {
                    for (i = 0; i < allRadioBtns.length; i++) {
                        allRadioBtns[i].checked = false;
                    }
                }
            }
        }

        function readUsers() {
            document.querySelector("tbody").innerHTML = "";
            students.forEach((usr, i) => {
                var tr = document.createElement("tr");
                for (a in usr) {
                    var td = document.createElement("td");
                    td.innerHTML = usr[a];
                    tr.appendChild(td);
                }
                var edittd = document.createElement("td");
                var editbtn = document.createElement("button");
                editbtn.innerHTML = "Edit";
                editbtn.setAttribute("onclick", "editUser(" + i + ")");
                editbtn.setAttribute("class", "btn btn-warning");
                edittd.appendChild(editbtn);
                tr.appendChild(edittd);

                var deltd = document.createElement("td");
                var delbtn = document.createElement("button");
                delbtn.innerHTML = "Delete";
                delbtn.setAttribute("onclick", "deleteUser(" + i + ")");
                delbtn.setAttribute("class", "btn btn-danger");
                deltd.appendChild(delbtn);
                tr.appendChild(deltd);

                document.querySelector("tbody").appendChild(tr);
            });
        }

        function editUser(i) {
            index = i;
            var usrToBeEdit = students[i];
            for (a in usrToBeEdit) {
                if (a !== "Hosting") {
                    document.getElementById(a).value = usrToBeEdit[a];
                } else {
                    for (var j = 0; j < allRadioBtns.length; j++) {
                        if (allRadioBtns[j].value == usrToBeEdit.Hosting) {
                            allRadioBtns[j].checked = true;
                        }
                    }
                }
            }
            document.getElementById("updatebtn").style.display = "block";
            document.getElementById("submitbtn").style.display = "none";
        }

        function updateUser() {
            var student = {
                FirstName: "",
                LastName: "",
                Email: "",
                Phone: "",
                Address: "",
                City: "",
                State: "",
                ZipCode: "",
                Website: "",
                Hosting: "",
                ProjectDescription: "",
            }

            for (a in student) {
                if (a !== "Hosting") {
                    student[a] = document.getElementById(a).value;
                } else {
                    for (i = 0; i < allRadioBtns.length; i++) {
                        if (allRadioBtns[i].checked) {
                            student[a] = allRadioBtns[i].value;
                        }
                    }
                }
            }

            students[index] = student;
            localStorage.setItem('students', JSON.stringify(students));
            readUsers();
            clearForm();
            document.getElementById("updatebtn").style.display = "none";
            document.getElementById("submitbtn").style.display = "block";
        }

        function deleteUser(i) {
            students.splice(i, 1);
            localStorage.setItem('students', JSON.stringify(students));
            readUsers();
        }

        readUsers();
    </script>
</body>

</html>
