<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        label.form-labet {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="Gender" class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Gender" value="Male">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Gender" value="Female">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Gender" value="Others">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Others
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Contact#</label>
                        <input type="number" class="form-control" id="contact" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">deggroup</label>
                        <select class="form-select" id="degree">
                            <option selected>Select group</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Medicine">Medicine</option>
                            <option value="Business">Business</option>
                            <option value="Science">Science</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">enggroup</label>
                        <select class="form-select" id="enginer">
                            <option selected>Select State</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Computer Engineering">Computer Engineering</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Hobbies</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Playing" name="Hobbies">
                            <label class="form-check-label" for="flexCheckDefault">
                                Playing
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Reading" name="Hobbies">
                            <label class="form-check-label" for="flexCheckChecked">
                                Reading
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Excersing" name="Hobbies">
                            <label class="form-check-label" for="flexCheckChecked">
                                Excersing
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="singing" name="Hobbies">
                            <label class="form-check-label" for="flexCheckChecked">
                                singing
                            </label>
                        </div>
                        <div class="mb-3">
                            <h5>Adress</h5>
                            <textarea name="" id="address" rows="3"></textarea>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                              <label for="FileUpload">Upload File</label>
                              <input type="file" class="form-control-file" id="FileUpload">
                            </div>
                          </div>
                    </div>
                    <button type="button" onclick="creatUser()" id="submitbtn">Submit</button>
                    <button type="button" onclick="updateUser()" id="updatebtn" class="btn btn-primary" style="display:none;">Update</button>
                </form>
            </div>
            <div class="col">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Contact</th>
                            <th>degree</th>
                            <th>enginer</th>
                            <th>Hobbies</th>
                            <th>Adress</th>
                            <th>Upload file</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        var allRadioBtns = document.getElementsByName("Gender");
        var allCheckBoxes = document.getElementsByName("Hobbies");
        var users1 = [];
        var index = null;

        function creatUser() {
            var user = {
                name: "",
                Password: "",
                Email: "",
                Gender: "",
                contact: "",
                degree: "",
                enginer: "",
                Hobbies: [],
                address: "",
                FileUpload: "",
            }

            for (a in user) {
                if (a !== "Gender" && a !== "Hobbies") {
                    user[a] = document.getElementById(a).value;
                } else if (a === "Gender") {
                    for (i = 0; i < allRadioBtns.length; i++) {
                        if (allRadioBtns[i].checked) {
                            user[a] = allRadioBtns[i].value;
                        }
                    }
                } else if (a === "Hobbies") {
                    for (i = 0; i < allCheckBoxes.length; i++) {
                        if (allCheckBoxes[i].checked) {
                            user[a].push(allCheckBoxes[i].value);
                        }
                    }
                }
            }

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:3000/users1", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(user));
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 201) {
                    console.log("Student added successfully!");
                    getUser();
                    clearForm();
                }
            };
        }

        function getUser() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:3000/users1", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    users1 = JSON.parse(xhr.responseText);
                    readUsers();
                }
            };
            xhr.send();
        }

        function clearForm() {
            var user = {
                name: "",
                Password: "",
                Email: "",
                Gender: "",
                contact: "",
                degree: "",
                enginer: "",
                Hobbies: [],
                address: "",
                FileUpload: "",
            }

            for (a in user) {
                if (a !== "Gender" && a !== "Hobbies") {
                    document.getElementById(a).value = "";
                } else {
                    clearCheckBox();
                    for (i = 0; i < allRadioBtns.length; i++) {
                        allRadioBtns[i].checked = false;
                    }
                }
            }
        }

        function clearCheckBox() {
            for (i = 0; i < allCheckBoxes.length; i++) {
                allCheckBoxes[i].checked = false;
            }
        }

        function readUsers() {
            document.querySelector("tbody").innerHTML = "";
            users1.forEach((usr, i) => {
                var tr = document.createElement("tr");
                for (a in usr) {
                    var td = document.createElement("td");
                    td.innerHTML = usr[a];
                    tr.appendChild(td);
                }
                var edittd = document.createElement("td");
                var editbtn = document.createElement("button");
                editbtn.innerHTML = "Edit";
                editbtn.setAttribute("onclick", "EditUser(" + i + ")");
                editbtn.setAttribute("class", "btn btn-warning");
                edittd.appendChild(editbtn);
                tr.appendChild(edittd);

                var deltd = document.createElement("td");
                var delbtn = document.createElement("button");
                delbtn.innerHTML = "Delete";
                delbtn.setAttribute("onclick", "DeleteUser(" + i + ")");
                delbtn.setAttribute("class", "btn btn-danger");
                deltd.appendChild(delbtn);
                tr.appendChild(deltd);

                document.querySelector("tbody").appendChild(tr);
            });
        }

        function EditUser(i) {
            index = i;
            var usrToBeEdit = users1[i];
            for (a in usrToBeEdit) {
                if (a !== "Gender" && a !== "Hobbies") {
                    document.getElementById(a).value = usrToBeEdit[a];
                } else if (a == "Gender") {
                    for (var j = 0; j < allRadioBtns.length; j++) {
                        if (allRadioBtns[j].value == usrToBeEdit.Gender) {
                            allRadioBtns[j].checked = true;
                        }
                    }
                } else if (a == "Hobbies") {
                    clearCheckBox();
                    usrToBeEdit.Hobbies.forEach((val) => {
                        for (var k = 0; k < allCheckBoxes.length; k++) {
                            if (allCheckBoxes[k].value == val) {
                                allCheckBoxes[k].checked = true;
                            }
                        }
                    });
                }
            }
            document.getElementById("updatebtn").style.display = "block";
            document.getElementById("submitbtn").style.display = "none";
        }

        function updateUser() {
            var user = {
                name: "",
                Password: "",
                Email: "",
                Gender: "",
                contact: "",
                degree: "",
                enginer: "",
                Hobbies: [],
                address: "",
                FileUpload: "",
            }

            for (a in user) {
                if (a !== "Gender" && a !== "Hobbies") {
                    user[a] = document.getElementById(a).value;
                } else if (a == "Gender") {
                    for (i = 0; i < allRadioBtns.length; i++) {
                        if (allRadioBtns[i].checked) {
                            user[a] = allRadioBtns[i].value;
                        }
                    }
                } else if (a == "Hobbies") {
                    for (i = 0; i < allCheckBoxes.length; i++) {
                        if (allCheckBoxes[i].checked) {
                            user[a].push(allCheckBoxes[i].value);
                        }
                    }
                }
            }

            var xhr = new XMLHttpRequest();
            xhr.open("PUT", "http://localhost:3000/users1/" + users1[index].id, true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(user));
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log("Student updated successfully!");
                    getUser();
                    clearForm();
                    document.getElementById("updatebtn").style.display = "none";
                    document.getElementById("submitbtn").style.display = "block";
                }
            };
        }

        function deleteUser(i) {
            var xhr = new XMLHttpRequest();
            xhr.open("DELETE", "http://localhost:3000/users1/" + users1[i].id, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log("Student deleted successfully!");
                    getUser();
                }
            };
            xhr.send();
        }

        getUser();
    </script>
</body>

</html>
