<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function outterfunction(){
            var outterMessage = "This is from Outer function...!!!"
            function innerfunction(){
                console.log(outterMessage)
            }
            return innerfunction
        }
        var closure = outterfunction()

        console.log(closure())
    </script>
</body>
