<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h4 {
            color: orangered;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <form>
                    <h4>Personal Details</h4>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Male">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Female">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Others">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Others
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Contact Number</label>
                        <input type="number" class="form-control" id="contact" required>
                    </div>
                    <h4>Educational Qualification</h4>
                    <div class="mb-3">
                        <label class="form-label">Degree</label>
                        <select class="form-select" id="degree">
                            <option selected>Select Group</option>
                            <option value="BA">BA</option>
                            <option value="BCom">BCOM</option>
                            <option value="Bsc">BSC</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Engineering</label>
                        <select class="form-select" id="engineering">
                            <option selected>Select Branch</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Automobile Engineering">Automobile Engineering</option>
                            <option value="Chemical Engineering">Chemical Engineering</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Hobbies</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Playing Chess" name="hobbies">
                            <label class="form-check-label" for="flexCheckDefault">
                                Playing Chess
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Reading Books" name="hobbies">
                            <label class="form-check-label" for="flexCheckChecked">
                                Reading Books </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Reading Books" name="hobbies">
                            <label class="form-check-label" for="flexCheckChecked">
                                Watching Movies </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Reading Books" name="hobbies">
                            <label class="form-check-label" for="flexCheckChecked">
                                Swimming </label>
                        </div>
                        <div class="mb-3">
                            <h4> Address </h4>
                            <textarea name="" id="address" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="resume">Attach Resume</label>
                                <input type="file" class="form-control-file" id="resume">
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="createUser()" id="submitBtn" class="btn btn-primary">Submit</button>
                    <button type="button" onclick="updateUser()" id="updatebtn" class="btn btn-primary"
                        style="display:none;">Update</button>
                </form>
            </div>
            <div class="col-9">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Contact</th>
                            <th>Degree</th>
                            <th>Engineering</th>
                            <th>Hobbies</th>
                            <th>Address</th>
                            <th>Attach Resume</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        var allRadioBtns = document.getElementsByName("gender");
        var allCheckBoxes = document.getElementsByName("hobbies");
        var users = [];
        var index = null;

        function createUser() {
            var user = {
                name: "",
                Password: "",
                Email: "",
                gender: "",
                contact: "",
                degree: "",
                enginer: "",
                hobbies: [],
                address: "",
                FileUpload: "",
            }

            for (a in user) {
                if (a !== "gender" && a !== "hobbies") {
                    user[a] = document.getElementById(a).value;
                } else if (a === "gender") {
                    for (i = 0; i < allRadioBtns.length; i++) {
                        if (allRadioBtns[i].checked) {
                            user[a] = allRadioBtns[i].value;
                        }
                    }
                } else if (a === "hobbies") {
                    for (i = 0; i < allCheckBoxes.length; i++) {
                        if (allCheckBoxes[i].checked) {
                            user[a].push(allCheckBoxes[i].value);
                        }
                    }
                }
            }

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:3000/users", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(user));
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 201) {
                    console.log("Student added successfully!");
                    getUser();
                    clearForm();
                }
            };
        }

        function getUser() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:3000/users", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    users = JSON.parse(xhr.responseText);
                    readUsers();
                }
            };
            xhr.send();
        }

        function clearForm() {
            var user = {
                name: "",
                Password: "",
                Email: "",
                gender: "",
                contact: "",
                degree: "",
                enginer: "",
                hobbies: [],
                address: "",
                FileUpload: "",
            }

            for (a in user) {
                if (a !== "gender" && a !== "hobbies") {
                    document.getElementById(a).value = "";
                } else {
                    clearCheckBox();
                    for (i = 0; i < allRadioBtns.length; i++) {
                        allRadioBtns[i].checked = false;
                    }
                }
            }
        }

        function clearCheckBox() {
            for (i = 0; i < allCheckBoxes.length; i++) {
                allCheckBoxes[i].checked = false;
            }
        }

        function readUsers() {
            document.querySelector("tbody").innerHTML = "";
            users.forEach((usr, i) => {
                var tr = document.createElement("tr");
                for (a in usr) {
                    var td = document.createElement("td");
                    td.innerHTML = usr[a];
                    tr.appendChild(td);
                }
                var edittd = document.createElement("td");
                var editbtn = document.createElement("button");
                editbtn.innerHTML = "Edit";
                editbtn.setAttribute("onclick", "EditUser(" + i + ")");
                editbtn.setAttribute("class", "btn btn-warning");
                edittd.appendChild(editbtn);
                tr.appendChild(edittd);

                var deltd = document.createElement("td");
                var delbtn = document.createElement("button");
                delbtn.innerHTML = "Delete";
                delbtn.setAttribute("onclick", "DeleteUser(" + i + ")");
                delbtn.setAttribute("class", "btn btn-danger");
                deltd.appendChild(delbtn);
                tr.appendChild(deltd);

                document.querySelector("tbody").appendChild(tr);
            });
        }

        function EditUser(i) {
            index = i;
            var usrToBeEdit = users[i];
            for (a in usrToBeEdit) {
                if (a !== "gender" && a !== "hobbies") {
                    document.getElementById(a).value = usrToBeEdit[a];
                } else if (a == "gender") {
                    for (var j = 0; j < allRadioBtns.length; j++) {
                        if (allRadioBtns[j].value == usrToBeEdit.gender) {
                            allRadioBtns[j].checked = true;
                        }
                    }
                } else if (a == "hobbies") {
                    clearCheckBox();
                    usrToBeEdit.hobbies.forEach((val) => {
                        for (var k = 0; k < allCheckBoxes.length; k++) {
                            if (allCheckBoxes[k].value == val) {
                                allCheckBoxes[k].checked = true;
                            }
                        }
                    });
                }
            }
            document.getElementById("updatebtn").style.display = "block";
            document.getElementById("submitbtn").style.display = "none";
        }

        function updateUser() {
            var user = {
                name: "",
                Password: "",
                Email: "",
                gender: "",
                contact: "",
                degree: "",
                enginer: "",
                hobbies: [],
                address: "",
                FileUpload: "",
            }

            for (a in user) {
                if (a !== "gender" && a !== "hobbies") {
                    user[a] = document.getElementById(a).value;
                } else if (a == "gender") {
                    for (i = 0; i < allRadioBtns.length; i++) {
                        if (allRadioBtns[i].checked) {
                            user[a] = allRadioBtns[i].value;
                        }
                    }
                } else if (a == "hobbies") {
                    for (i = 0; i < allCheckBoxes.length; i++) {
                        if (allCheckBoxes[i].checked) {
                            user[a].push(allCheckBoxes[i].value);
                        }
                    }
                }
            }

            var xhr = new XMLHttpRequest();
            xhr.open("PUT", "http://localhost:3000/users/" + users[index].id, true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(user));
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log("Student updated successfully!");
                    getUser();
                    clearForm();
                    document.getElementById("updatebtn").style.display = "none";
                    document.getElementById("submitbtn").style.display = "block";
                }
            };
        }

        function deleteUser(i) {
            var xhr = new XMLHttpRequest();
            xhr.open("DELETE", "http://localhost:3000/users/" + users[i].id, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log("Student deleted successfully!");
                    getUser();
                }
            };
            xhr.send();
        }

        getUser();
    </script>
</body>

</html>
